<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>

            <main class="main">
                <form action="#">
                    <p>
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" placeholder="David Alsman" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="name" placeholder="abc@gmail.com" required>
                    </p>
                    <p>
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="password" placeholder="atleast 8 characters">
                    </p>

                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>

                <footer class="footer" >
                    <p>Already have an account?<a href="#">Login</a> </p>

                </footer>

            </main>
        </div>

        <div class="circle c1" ></div>
        <div class="circle c2" ></div>

    </div>
</body>

</html>
